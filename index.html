<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <!-- LINK ARCHIVO CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">
      <img class="illustration" src="images/illustration-hero.svg" alt="illustration-hero frontendmentor">
    <div class="content-summary">
      <div class="order-summary">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="container-plan">
        <div class="content-plan">
          <img src="images/icon-music.svg" alt="icon-music">
          <div class="price-plan">
            <p class="plan-text">Annual Plan</p>
            <p class="price-text">$59.99/year</p>
          </div>
        </div>
        <div class="change-plan">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="payment">
        <button class="payment-btn">Proceed to Payment</button>
      </div>
      <div class="cancel">
        <p>Cancel Order</p>
      </div>
    </div>
  </main>

  
  <div role="contentinfo" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Nantue?tab=repositories">Nantue</a>.
  </div>
</body>
</html>
